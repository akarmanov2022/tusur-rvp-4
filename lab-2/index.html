        <form id="task1Form" style="display:none;">
            <label for="birthday">Введите дату вашего рождения:</label>
            <input type="date" id="birthday" name="birthday">
            <button onclick="showDate()">Показать дату</button>

            <p id="result"></p>

            <script>
                function showDate() {
                    const birthday = document.getElementById('birthday').value;
                    const date = new Date(birthday);
                    const daysOfWeek = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];
                    const months = ['Января', 'Февраля', 'Марта', 'Апреля', 'Мая', 'Июня', 'Июля', 'Августа', 'Сентября', 'Октября', 'Ноября', 'Декабря'];

                    const dayOfWeek = daysOfWeek[date.getDay()];
                    const day = date.getDate();
                    const month = months[date.getMonth()];
                    const year = date.getFullYear();

                    const result = `День недели: ${dayOfWeek}<br>Дата: ${day} ${month} ${year}`;
                    document.getElementById('result').innerHTML = result;
                }
            </script>
        </form>
    
        <form id="task2Form" style="display:none;">
            <label for="vacationDate">Введите дату начала каникул:</label>
            <input type="date" id="vacationDate" name="vacationDate">
            <button onclick="calculateDays()">Рассчитать дни</button>

            <p id="daysLeft"></p>

            <script>
                function calculateDays() {
                    const vacationDate = document.getElementById('vacationDate').value;
                    const today = new Date();
                    const vacation = new Date(vacationDate);
                    const millisecondsPerDay = 24 * 60 * 60 * 1000;

                    const daysLeft = Math.round((vacation - today) / millisecondsPerDay);
                    document.getElementById('daysLeft').innerHTML = `Дней до каникул: ${daysLeft}`;
                }
            </script>
        </form>
    
        <form id="task3Form" style="display:none;">
            <label for="length">Введите длину прямоугольника:</label>
            <input type="number" id="length" name="length">

            <label for="width">Введите ширину прямоугольника:</label>
            <input type="number" id="width" name="width">

            <button onclick="calculateArea()">Рассчитать площадь</button>

            <p id="area"></p>

            <script>
                function calculateArea() {
                    const length = document.getElementById('length').value;
                    const width = document.getElementById('width').value;

                    const area = length * width;
                    document.getElementById('area').innerHTML = `Площадь прямоугольника: ${area}`;
                }
            </script>
        </form>

                    const gender = document.getElementById('gender').value;
                    const phone = document.getElementById('phone').value;
                    const email = document.getElementById('email').value;

                                       Специальность: ${specialty}`;
                    const newWindow = window.open();
                    newWindow.document.write(biography);
                }
            </script>
